<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iDragon Adventures - Enhanced Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome -->
  <div class="welcomeScreen" id="welcomeScreen">
    <div class="welcomeTitle">ğŸ¦– Varun Games ğŸ‰</div>
    <button class="startButton" onclick="startGame()">START GAME</button>
  </div>

  <!-- Game -->
  <div class="gameContainer" id="gameContainer">
    <!-- Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- UI -->
    <div class="gameTitle">Varun Dragon Adventures</div>

    <div class="highScoreDisplay">
      <div class="highScoreLabel">HIGH SCORE</div>
      <div class="highScoreValue" id="highScore">0</div>
    </div>

    <div class="scoreBoard">
      <div class="scoreLabel">SCORE</div>
      <div class="scoreValue" id="score">0</div>
    </div>

    <div class="instructions">
      Press <kbd>â†‘</kbd> Jump | Hold <kbd>â†</kbd> <kbd>â†’</kbd> Move | <kbd>SPACE</kbd> Start/Restart Â· Swipe â†‘ to jump on mobile
    </div>

    <!-- World -->
    <div class="ground"></div>

    <!-- Player -->
    <div class="dino" id="dino"></div>

    <!-- Dragon (antagonist) -->
    <div class="obstacle" id="obstacle"></div>

    <!-- Rocks lane (new) -->
    <div class="rocks" id="rocks" aria-hidden="true"></div>
  </div>

  <!-- Game Over -->
  <div class="gameOverlay" id="gameOverlay">
    <div class="overlayContent">
      <div class="overlayTitle">GAME OVER!</div>
      <div class="overlaySubtitle">Your Score</div>
      <div class="finalScore" id="finalScore">0</div>
      <button class="restartButton" onclick="restartGame()">PLAY AGAIN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
